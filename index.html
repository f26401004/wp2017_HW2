    <script>
        var page_index;
        $(document).ready(function () {
            document.getElementById("index").innerHTML = "◆ ◇ ◇";
            page_index = 0;
            $('#contents').hide();
            $('#flower').hide();
            $('#photo_back').hide();
            $('#photo').hide();
            //$('#intro').hide();
            $('#intro').css({
                left: '-150px',
                opacity: '0'
            });
            $('#works').css({
                left: '332px',
                opacity: '0'
            });
            $('#connection').css({
                left: '664px',
                opacity: '0'
            });
            $('#contents').show("blind", {}, 1500, function () { });
            $('#flower').show("blind", {}, 1500, photo_appear);
            function photo_appear() {
                $('#photo_back').show("puff", {}, 1000, function () { });
                $('#photo').show("puff", {}, 1000, intro_appear);
            };
            function intro_appear() {
                $("#intro").animate({
                    left: '+=150px',
                    opacity: '1',
                });
            }

            $(".single").fancybox({
                openEffect: 'elastic',
                closeEffect: 'elastic',
                helpers: {
                    title: {
                        type: 'inside'
                    }
                }
            });



        });

        var visualizer = new Visualizer();
        visualizer.config({
            audioUrl: "music/hanabi.mp3",
            canvasId: "visualizer"
        });

        function change_left_page() {
            if (page_index == 0) {
                page_index = 2;
            }
            else {
                page_index -= 1;
            }
            page_animation(0);
        }
        function change_right_page() {
            if (page_index == 2) {
                page_index = 0;
            }
            else {
                page_index += 1;
            }
            page_animation(1);
        }

        function page_animation(type) {
            switch (page_index) {
                case 0:
                    $("#intro").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    $("#works").animate({
                        left: '332px',
                        opacity: '0'
                    });
                    $("#connection").animate({
                        left: '664px',
                        opacity: '0'
                    });
                    document.getElementById("index").innerHTML = "◆ ◇ ◇";
                    break;
                case 1:
                    $("#intro").animate({
                        left: '-332px',
                        opacity: '0'
                    });
                    $("#works").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    $("#connection").animate({
                        left: '332px',
                        opacity: '0'
                    });
                    document.getElementById("index").innerHTML = "◇ ◆ ◇";
                    break;
                case 2:
                    $("#intro").animate({
                        left: '-664px',
                        opacity: '0'
                    });
                    $("#works").animate({
                        left: '-332px',
                        opacity: '0'
                    });
                    $("#connection").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    document.getElementById("index").innerHTML = "◇ ◇ ◆";
                    break;
            }
        }
    </script>
