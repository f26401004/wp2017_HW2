    <script>
        var page_index;
        $(document).ready(function () {
            document.getElementById("index").innerHTML = "◆ ◇ ◇";
            page_index = 0;
            $('#contents').hide();
            $('#flower').hide();
            $('#photo_back').hide();
            $('#photo').hide();
            //$('#intro').hide();
            $('#intro').css({
                left: '-150px',
                opacity: '0'
            });
            $('#works').css({
                left: '332px',
                opacity: '0'
            });
            $('#connection').css({
                left: '664px',
                opacity: '0'
            });
            $('#contents').show("blind", {}, 1500, function () { });
            $('#flower').show("blind", {}, 1500, photo_appear);
            function photo_appear() {
                $('#photo_back').show("puff", {}, 1000, function () { });
                $('#photo').show("puff", {}, 1000, intro_appear);
            };
            function intro_appear() {
                $("#intro").animate({
                    left: '+=150px',
                    opacity: '1',
                });
            }

            $(".single").fancybox({
                openEffect: 'elastic',
                closeEffect: 'elastic',
                helpers: {
                    title: {
                        type: 'inside'
                    }
                }
            });



        });

        var visualizer = new Visualizer();
        visualizer.config({
            audioUrl: "music/hanabi.mp3",
            canvasId: "visualizer"
        });

        function change_left_page() {
            if (page_index == 0) {
                page_index = 2;
            }
            else {
                page_index -= 1;
            }
            page_animation(0);
        }
        function change_right_page() {
            if (page_index == 2) {
                page_index = 0;
            }
            else {
                page_index += 1;
            }
            page_animation(1);
        }

        function page_animation(type) {
            switch (page_index) {
                case 0:
                    $("#intro").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    $("#works").animate({
                        left: '332px',
                        opacity: '0'
                    });
                    $("#connection").animate({
                        left: '664px',
                        opacity: '0'
                    });
                    document.getElementById("index").innerHTML = "◆ ◇ ◇";
                    break;
                case 1:
                    $("#intro").animate({
                        left: '-332px',
                        opacity: '0'
                    });
                    $("#works").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    $("#connection").animate({
                        left: '332px',
                        opacity: '0'
                    });
                    document.getElementById("index").innerHTML = "◇ ◆ ◇";
                    break;
                case 2:
                    $("#intro").animate({
                        left: '-664px',
                        opacity: '0'
                    });
                    $("#works").animate({
                        left: '-332px',
                        opacity: '0'
                    });
                    $("#connection").animate({
                        left: '0px',
                        opacity: '1'
                    });
                    document.getElementById("index").innerHTML = "◇ ◇ ◆";
                    break;
            }
        }

        function onYouTubeIframeAPIReady() {
            var player;
            player = new YT.Player('video', {
                videoId: '-tKVN2mAKRI', // YouTube 影片ID
                width: 1920,               // 播放器寬度 (px)
                height: 1080,              // 播放器高度 (px)
                opacity: 0.4,
                playerVars: {
                    autoplay: 1,        // 在讀取時自動播放影片
                    controls: 0,        // 在播放器顯示暫停／播放按鈕
                    showinfo: 0,        // 隱藏影片標題
                    modestbranding: 1,  // 隱藏YouTube Logo
                    loop: 1,            // 讓影片循環播放
                    fs: 1,              // 隱藏全螢幕按鈕
                    cc_load_policty: 1, // 隱藏字幕
                    iv_load_policy: 3,  // 隱藏影片註解
                    autohide: 1,         // 當播放影片時隱藏影片控制列
                    disablekb: 1,
                    rel: 0,
                    playlist: '-tKVN2mAKRI'
                },
                events: {
                    onReady: function (e) {
                        e.target.mute();
                    }
                }
            });
        }
        // 開始對話框
        function openDialog() {
            Avgrund.show("#default-popup");
        }
        function closeDialog() {
            Avgrund.hide();
        }
    </script>
